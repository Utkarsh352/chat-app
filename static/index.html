<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Static Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        h1 {
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Static Website</h1>
    <p>This is a basic static site served using Go.</p>
    <p>Current environment URL: <span id="url"></span></p>

    <script>
        // Display the current URL (useful for development)
        document.getElementById('url').textContent = window.location.href;
    </script>
</body>
</html>
